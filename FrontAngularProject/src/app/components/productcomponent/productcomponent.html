@if (productList && productList.length > 0) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    @for (product of productList; track product.id) {
      <div class="border rounded-2xl shadow-md p-4 bg-white hover:shadow-lg transition">
        <img [src]="product.urlImagen" alt="{{ product.nombre }}" class="w-full h-48 object-cover rounded-xl mb-3" />
        <h2 class="text-xl font-bold text-gray-800 mb-1">{{ product.nombre }}</h2>
        <p class="text-sm text-gray-600"><strong>Marca:</strong> {{ product.marca }}</p>
        <p class="text-sm text-gray-600"><strong>Socket:</strong> {{ product.socket }}</p>
        <p class="text-sm text-gray-600"><strong>Consumo:</strong> {{ product.consumoWatts }}W</p>
      </div>
    }
  </div>
} @else {
  <p class="text-center text-gray-500 p-6">No hay productos disponibles...</p>
}
